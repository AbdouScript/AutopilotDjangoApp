
    <html>
        {% load bootstrap5 %}
        {% csrf_token %}
        {%if activitesType %}
        {% bootstrap_css %}
    
           <h3 class="text-center text-primary">Liste des Types d'activit√©s</h3>
    <table class="table table-hover table-primary table-striped table-bordered">
        <thead> 
            <tr> 
        
                <th scope="col">ID ActivitesTypes</th>
                <th scope="col">description</th>
    
    
            </tr>
        </thead>
        <tbody>
               
            <tr>{% for act_type in activitesType %}
                <td> {{act_type.idActivitesType}} <a class="btn btn-success" href="{% url 'autopilotDjangoApp:modifierActiviteType' act_type.idActivitesType %}" role="button">Modifier</a> <a class="btn btn-danger" href="http://127.0.0.1:8000/app/supprimerActiviteType" role="button">Supprimer</a></td>
                <td> {{act_type.description}}</td>
               
            </tr>
          {% endfor %}
          {%endif%}
        </tbody>
    </table>
    <a class="btn btn-primary" href="http://127.0.0.1:8000/app/register-activiteType/" role="button">Ajouter</a>
    </html>
